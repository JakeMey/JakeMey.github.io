<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cthulhu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: auto;
    }

    .splash-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .splash-screen img {
      max-width: 50%;
      height: auto;
      margin-bottom: 2rem;
    }

    .splash-screen .game-description {
      margin-bottom: 2rem;
      color: white;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .splash-screen .game-controls {
      margin-bottom: 2rem;
      color: white;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .splash-screen button {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .game-container iframe {
      width: 100%;
      height: 90%;
      border: none;
    }

    .back-button button {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .splash-screen img {
        max-width: 80%;
      }
      .splash-screen .game-description,
      .splash-screen .game-controls {
        font-size: 1rem;
      }
      .splash-screen button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <img src="game/thumbnail.png" alt="Cthulhu Game Thumbnail">
    <div class="game-description">
      Cthulhu is a thrilling space shooter game where you are tasked with defending Earth from invasion. Defend Earth from a continuous onslaught of Cthulhu's minions, confront the terrifying Cthulhu, and unravel the secrets of the cosmos.
    </div>
    <div class="game-controls">
      Controls:
      <ul>
        <li>Move: A D </li>
        <li>Shoot: Space</li>
        <li>Shield: Enter </li>
      </ul>
    </div>
    <button onclick="startGame()">Start Game</button>
    <a href="game/FeatureDesignDocument.pdf" target="_blank">
      <button>Feature Design Document</button>
    </a>
  </div>

  <div class="game-container" id="game-container" style="display: none;">
    <iframe src="game/index.html"></iframe>
    <div class="back-button">
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    function startGame() {
      document.querySelector('.splash-screen').style.display = 'none';
      document.querySelector('.game-container').style.display = 'flex';
    }

    function goBack() {
      document.querySelector('.splash-screen').style.display = 'flex';
      document.querySelector('.game-container').style.display = 'none';
    }
  </script>
</body>
</html>
