<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cthulhu</title>
  <style>
    /* ... (existing styles) ... */
  </style>
</head>
<body>
  <div class="splash-screen">
    <img src="game/thumbnail.png" alt="Cthulhu Game Thumbnail">
    <div class="game-description">
      Cthulhu is a thrilling space shooter game where you are tasked with defending Earth from invasion. Defend Earth from a continuous onslaught of Cthulhu's minions, confront the terrifying Cthulhu, and unravel the secrets of the cosmos.
    </div>
    <div class="game-controls">
      Controls:
      <ul>
        <li>Move: A D </li>
        <li>Shoot: Space</li>
        <li>Shield: Enter </li>
      </ul>
    </div>
    <button onclick="startGame()">Start Game</button>
    <a href="game/FeatureDesignDocument.pdf" target="_blank">
      <button>Feature Design Document</button>
    </a>
  </div>

  <script>
    function startGame() {
      document.body.innerHTML = `
        <div class="game-container">
          <iframe src="game/index.html" frameborder="0" width="100%" height="100vh"></iframe>
          <button class="back-button" onclick="returnToSplashScreen()">Return to Splash Screen</button>
        </div>
      `;
    }

    function returnToSplashScreen() {
      document.body.innerHTML = `
        <div class="splash-screen">
          <img src="game/thumbnail.png" alt="Cthulhu Game Thumbnail">
          <div class="game-description">
            Cthulhu is a thrilling space shooter game where you are tasked with defending Earth from invasion. Defend Earth from a continuous onslaught of Cthulhu's minions, confront the terrifying Cthulhu, and unravel the secrets of the cosmos.
          </div>
          <div class="game-controls">
            Controls:
            <ul>
              <li>Move: A D </li>
              <li>Shoot: Space</li>
              <li>Shield: Enter </li>
            </ul>
          </div>
          <button onclick="startGame()">Start Game</button>
          <a href="game/FeatureDesignDocument.pdf" target="_blank">
            <button>Feature Design Document</button>
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
